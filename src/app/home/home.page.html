<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Quicktrade
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-input placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
  <ion-textarea placeholder="Descripcion" [(ngModel)]="descripcion"></ion-textarea>
  <ion-input placeholder="Precio" [(ngModel)]="precio"></ion-input>
  <h2>Categorias</h2>
  <ion-chip (click)="cambiar_oculto1()">
    <ion-icon name="car"  color="dark"></ion-icon>
    <ion-label>{{titulo1}}</ion-label>
  </ion-chip>
  <ion-chip (click)="cambiar_oculto2()">
    <ion-icon name="home" color="dark"></ion-icon>
    <ion-label>{{titulo2}}</ion-label>
  </ion-chip>
  <ion-chip (click)="cambiar_oculto3()">
    <ion-icon name="settings" color="dark"></ion-icon>
    <ion-label>{{titulo3}}</ion-label>
  </ion-chip>
  <ion-chip (click)="cambiar_oculto4()">
    <ion-icon name="home"  color="dark"></ion-icon>
    <ion-label>{{titulo4}}</ion-label>
  </ion-chip>

  <div *ngIf="oculto1==true"> 
    <ion-item>
    <ion-label>Vehiculo</ion-label>
    <ion-select interface="popover">
      <ion-select-option value="coche">Coche</ion-select-option>
      <ion-select-option value="moto">Moto</ion-select-option>      
    </ion-select>
  </ion-item>
    <ion-input placeholder="Kilometros"></ion-input>
    <ion-input placeholder="Años"></ion-input>
  </div>

  <div *ngIf="oculto2==true">
    <ion-input placeholder="Numero habitaciones y baños"></ion-input>
    <ion-input placeholder="Localidad"></ion-input>
  </div>

  <div>
    <ion-item *ngIf="oculto3==true">
      <ion-label>Estado</ion-label>
      <ion-select interface="popover">
        <ion-select-option value="perfecto">Perfecto estado</ion-select-option>
        <ion-select-option value="usado">Usado</ion-select-option>      
      </ion-select>
    </ion-item>
  </div>  
  <ion-card *ngFor="let item of articulos">
    <IonLabel>Articulo: {{item.nombre}}</IonLabel><br>
    <IonLabel>Descripcion: {{item.descripcion}}</IonLabel><br>
    <IonLabel>Precio: {{item.precio}} €</IonLabel><br>
  </ion-card>  
  
  <section>    
    <ion-button expand="block" (click)="insertar()">Enviar Informacion</ion-button>
  </section>
</ion-content>
